{% extends 'app/base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar el manga "{{ news_item.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
  </form>
  <a href="{% url 'app:news' %}">Cancelar</a>
{% endblock %}
