{% extends 'app/base.html' %}
{% block title %}{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Noticia{% endblock %}

{% block content %}
  <h1 class="center-div">Editar Manga</h1>
  <form method="post" enctype="multipart/form-data" class="center-div build-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'app:news' %}">Volver a la Lista de Mangas</a>
{% endblock %}
